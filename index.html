<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AVO - Aerial Visuals Outdoors</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('Untitled design_20250716_004650_0000.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 800px;
      margin-bottom: 30px;
    }

    .contact-button {
      padding: 12px 25px;
      font-size: 1em;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .contact-button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- Optional logo if you have one as PNG/SVG -->
    <!-- <img src="avo-logo.png" alt="AVO Logo" class="logo" /> -->

    <h1>AVO - Aerial Visuals Outdoors</h1>
    <p>
      Precision drone photography and videography for real estate, outdoor events, land surveys, and cinematic scenes.
    </p>
    <a href="mailto:your-email@example.com" class="contact-button">Inquire Now</a>
  </div>

</html>
